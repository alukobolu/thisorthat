{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
      
          <div class="fadeIn first">
            <i id="icon" alt="User Icon fa fa-user"></i>
          </div>
            <form action="register" method="post">
                {% csrf_token %}
                <input type="text" name="username" id="login" class="fadeIn second" placeholder="Username"><br>
                <input type="email" name="email" id="login" class="fadeIn second" placeholder="E-mail"><br>
                <input type="password" name="password" id="password" class="fadeIn third" placeholder="Password"><br>
                <input type="password" name="C-password" id="password" class="fadeIn third" placeholder="Confirm password"><br>
                <input type="submit" class="fadeIn fourth" value="Sign In"><br>
                
                <div id="formFooter">
                    <a class="underlineHover" href="#">Forgot Password?</a>
                </div>
        
                {{error}}
            </form>
    
        </div>
      </div>
</body>
</html>
